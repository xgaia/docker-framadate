<VirtualHost *:80>
    ServerName ${SERVERNAME}
    DocumentRoot /usr/local/framadate
    DirectoryIndex index.php
 
    AddDefaultCharset UTF-8
 
    <Directory /usr/local/framadate>
        AllowOverride None
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
        <IfVersion < 2.3>
            Order Deny,Allow
            Allow from all
        </IfVersion>
    </Directory>
 
    <Directory /usr/local/framadate/scripts>
        AllowOverride None
        <IfVersion >= 2.3>
            Require all denied
        </IfVersion>
        <IfVersion < 2.3>
            Order Deny,Allow
            Deny from all
        </IfVersion>
    </Directory>
 
    LogLevel warn
    ErrorLog /var/log/apache2/ssp_error.log
    CustomLog /var/log/apache2/ssp_access.log combined
</VirtualHost>
